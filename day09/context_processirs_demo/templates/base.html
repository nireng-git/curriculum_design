<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}
    
    {% endblock %}</title>
    <link rel="stylesheet" href="{%  static 'base.css' %}">
     {% block head %}
     
     {% endblock %}
</head>
<body>
    <div class="container">
        <ul class="ul1">
        <li><a href="{% url 'logout' %}">首页</a></li>
        <li><a href="{% url 'blog' %}">博客</a></li>
        <li><a href="{% url 'video' %}">视频</a></li>
    </ul>
        <ul class="ul2">
            {% if front_user %}
                <li><a href="">您好,{{ front_user.username }}</a></li>
                <li><a href="{% url 'logout' %}">注销</a></li>
                {% else %}
                <li><a href="{% url 'signin' %}">登录</a></li>
                <li><a href="{% url 'signup' %}">注册</a></li>
            {% endif %}


        </ul>
    </div>
    {% block body %}
    
    {% endblock %}
</body>
</html>
